  </div>
</div>

        <div class="input_main">

            <form method="POST" action="#" th:action="@{/login}">

                <input type="text" class="email-bt" id="username" name="username"placeholder="Username" required autofocus>
              </div>

                <input type="password" class="email-bt" id="password" name="password" placeholder="Password"required autofocus>
              </div>

              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
