</div>

      <div class="menu-area">
        <nav class="navbar navbar-expand-lg ">
          <!-- <a class="navbar-brand" href="#">Menu</a> -->

                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">HOME<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/reservation">HAZ UNA RESERVA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/yourReservations">TUS RESERVAS</a>

                <ul class="navbar-nav mr-auto">
                  <li class="# nav-item" href="#">
                    <a class="nav-link" href="/yourReservationsInInterval">TUS RESERVAS POR TIEMPO</a>

              </li>

</div>
<div class="lets_touch_main">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="input_main">
          <div class="container">
            <form method="POST" action="#" th:action="@{/admin/resident/new/submit}" th:object="${resident}">
              <h1>Introduzca el nombre del residente</h1>
              <div class="form-group">
                <input type="text" class="email-bt" th:field="*{nombre}" id="username" name="username" placeholder="Nombre" required autofocus>
              </div>
              <h1>Introduzca los apellidos del residente</h1>
              <div class="form-group">
                <input type="text" class="email-bt" th:field="*{apellidos}"id="surnames" name="surnames" placeholder="Apellidos" required autofocus>
              </div>
              <h1>Seleccione la fecha de nacimiento</h1>
              <div class="form-group">
                <input type="date" th:field="*{fechaNac}" name="fechaNac" id="fechaNac" required>
              </div>
              <div class="form-group">
                <input type="date" th:field="*{fechaEntradaResi}" name="fechaEntradaResi" id="fechaEntradaResi" required>
                
              </div>
              <div class="send_btn">
                <input type="submit" name="registrar" value="Registrar" />
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
